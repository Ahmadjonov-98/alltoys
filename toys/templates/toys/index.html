<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body style="display: flex;">
    <div style="width: 200px;">
        <h3>Users</h3>
                {% for user in users %}
                    <p>{{forloop.counter}} {{user.first_name}}</p>
                {% endfor %}
    </div>
     <div style="width: 200px;">
            <h3>Toys</h3>
                {% for toy in toys %}

                <p> {{forloop.counter}} {{toy.name}}</p>

                {% endfor %}
     </div>

    </body>
</html>
